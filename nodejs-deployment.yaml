---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: nodejs
  name: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nodejs
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: nodejs
    spec:
      initContainers:  # Moved initContainers outside of containers
        - name: init-db
          image: busybox
          command:
            - sh
            - -c
            - until nc -z db 27017; do echo waiting for db; sleep 2; done;

      containers:
        - name: nodejs
          image: nodejs
          args:
            - ./wait-for.sh
            - db:27017
            - --
            - /home/node/app/node_modules/.bin/nodemon
            - app.js
          env:
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  key: MONGO_DB
                  name: env
            - name: MONGO_HOSTNAME
              value: db
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_PASSWORD
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  key: MONGO_PORT
                  name: env
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_USERNAME
          ports:
            - containerPort: 8080
          resources: {}

      restartPolicy: Always
